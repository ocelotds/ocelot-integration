sudo: false
env:
  global:
    # VPS_PASSWORD
    - secure: ""
    # VPS_LOGIN
    - secure: ""
    # VPS_HOST
    - secure: ""
branches:
  only:
   - master
addons:
  apt:
    packages:
      - sshpass
  
language: java
jdk: oraclejdk7
install: mvn install -DskipTests=true
after_success:
  - sshpass -p $VPS_PASSWORD scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no target/ocelot-integration*.war $VPS_LOGIN@$VPS_HOST:/root/autodeploy/ocelot-integration.war
